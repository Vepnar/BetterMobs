# This makes it possible for cave spiders to spawn naturally.
enabled: true

# Chance that a cave spider will spawn.
# When set to 100 or more all spiders spawn will be cave spiders.
# When set to 0 no cave spiders will spawn naturally.
spawnPercentage: 2

# Only charge creepers who spawned naturally.
onlyNatural: true

# Don't touch this unless you know what you're doing.
version: 1