# Generated for BetterMobs version @version@
# Make skeletons more intelligent and allow them to switch weapon when the player is nearby.
# Skeletons don't try to get their sword at broad daylight. They only attack with melee weapons at night.

version: 1
enabled: false

includeWitherSkeleton: true

# Make the ranged weapon of a weather skeleton stronger than a normal skeleton.
witherSkeletonShootFire: true

# When the player is in the melee radius the skeleton will switch to a melee weapon.
meleeRadius: 6

# When the player is outside the melee radius and inside the scan radius it will switch back to the ranged weapon.
scanRadius: 12