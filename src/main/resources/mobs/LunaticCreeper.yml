# Generated for BetterMobs version @version@
# Allow creepers to explode instantly or make their explosion more powerful.
version: 1
enabled: false

normalCreeper:
  fuse: 20 # In ticks
  explosionPower: 3
  spawnPercentage: 50
  onlyNatural: false

# Charged creepers have different settings compared to normal creepers.
chargedCreeper:
  fuse: 20
  explosionPower: 6
  spawnPercentage: 50
  onlyNatural: false

# This should remain turned on unless it causes conflict with other plugins
listenToPowerEvent: true